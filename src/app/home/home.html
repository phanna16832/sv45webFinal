<main>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
  
  @for (product of products; track product.id) {
    <div class="flex flex-col border rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow bg-white">
      
      <div class="h-48 w-full flex items-center justify-center mb-4">
        <img [src]="product.image" [alt]="product.title" class="max-h-full max-w-full object-contain">
      </div>

      <div class="flex flex-col grow">
        <h3 class="font-bold text-gray-800 line-clamp-2 h-12 mb-2">
          {{ product.title }}
        </h3>
        <p class="text-xl font-semibold text-blue-600 mt-auto">
          {{ product.price | currency }}
        </p>
        <button>
            <i class="fa-solid fa-shopping-cart"></i>
            Add to cart
        </button>
      </div>

    </div>
  }

</div></main>
