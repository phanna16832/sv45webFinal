@for (cart of carts; track cart.id) {
  <div>
    <h3>Order ID: {{ cart.id }}</h3>
    <p>Date: {{ cart.date | date }}</p>
    
    <ul>
      @for (p of cart.products; track p.productId) {
        <li>
          Product ID: {{ p.productId }} â€” Quantity: {{ p.quantity }}
          <img src="{{p.image}}" alt="">
        </li>
      } @empty {
        <li>No products in this cart.</li>
      }
    </ul>
  </div>
} @empty {
  <p>No carts found.</p>
}
